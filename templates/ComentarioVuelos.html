            <label class="crear b">
                <span class="titulo">Código de Vuelo:</span>

            </label>
            <span class="warning" name="vWarning"></span>

            <label class="titulo">Dejanos tus Comentarios:</label>

               <input type="textarea" name="comentario"id="comentario" placeholder="Nos interesa lo que piensas sobre tu vuelo, ¡escríbenos!">
        </div>   
        <div class="buttons">
            <button class="bEnviar" type="submit">Enviar</button>
            <button class="bAtras">
                <a href="/HomeUser" class="bLink">Atras</a>
            </button>
        </div>
    </form>
