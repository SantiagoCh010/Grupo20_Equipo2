<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script type="text/javascript" src="codigojava.js"></script>
    <title>Edición de vuelos</title>
    <link rel="icon" type="svg" href="{{url_for('static', filename='icons/Logo.svg')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/EditarVueloStyle.css')}}">
    <script src="https://kit.fontawesome.com/07398d27e2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="page-head">
        <a href="/HomeAdministrador" class="logo">
            <img src="{{url_for('static', filename='icons/GuapiLogo.svg')}}" alt="Aeropuerto Juan Casiano" height="auto" width="150pt">
        </a>
        <nav class="menu">
            <a href="/HomeAdministrador" class="menu-link"><i class= "fas fa-solid fas fa-home" ></i>Inicio</a>            
            <a href="/RegistroUsuarioAdmin" class="menu-link"><i class="fas fa-solid fas fa-users"></i>Registrar</a>
        </nav>
    </header>

    <main>
        <img src="{{url_for('static', filename='imagenes/avionmedio.png')}}" alt="avion" class="avion"/>
        
        <form class="EdiVuelos" method="POST" action="{{ url_for('EditarVuelo') }}">         
            <h1 class="titulos">Edición de vuelos</h1>            
            

                <div class="agrupados">
                    <label class="titulo">Código del vuelo:</label>
                    <input id="txtcodigoVuelo" type="text" name="vuelo" placeholder="ID vuelo" title="codigoVuelo" class="camposTexto"/>
                    <br><br>
                    <label class="titulo">Código del avión:</label>
                    <input id="txtcodigoAvion" type="text" name="airplane" placeholder="ID vuelo" title="codigoAvion"
                        class="camposTexto" />
                    <br><br>
                    <label class="titulo">Código del piloto:</label>
                    <input class="camposTexto" id="txtcodigoPiloto" type="text" name="pilotID"
                        placeholder="ID Piloto" title="codigoPiloto" />
                        <br><br>
                    <label class="titulo">Ciudad de origen:</label>
                    <input id="txtciudadOrigen" type="text" name="origen" placeholder="Ciudad de origen"
                        title="ciudadOrigen" class="camposTexto" />
                    <br><br>
                    <label class="titulo">Ciudad de destino:</label>
                    <input class="camposTexto" id="txtciudadDestino" type="text" name="destino"
                        placeholder="Ciudad de destino" title="apellidos" />
                    <br><br>
                    <label class="titulo">Fecha de salida:</label>
                    <input class="camposTexto" type="date" id="birthday" name="departure-D">
                    <br><br>

                    <label class="titulo">Hora de salidad:</label>
                    <input class="camposTexto" id="txthoraSalida" type="time" name="departure-H" placeholder="00:00"
                        title="horaSalida" />
                    <br><br>
                    <label class="titulo">Estado del vuelo:</label>
                    <input class="camposTexto" id="txtestado" type="text" name="estado"
                        placeholder="A tiempo" title="estado" />
                    <br><br>

                </div>
                <br><br>
                <div class="agrupados">
                    <input class="bEditar" type="submit" value="Editar">
                    <a href="/HomeAdministrador"><input class="bAtras" type="submit" value="Atras"></a>
                </div>
            </div>
        </form>
    </main>

</body>

</html>
